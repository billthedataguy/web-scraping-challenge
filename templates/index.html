<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Mission to Mars</title>
  
    <!-- Set the viewport the way Bootstrap likes it -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- Bring in the Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!-- Bring in our own stylesheet, AFTER Bootstrap  -->
    <link rel="stylesheet" href="/static/css/style.css">

</head>

<body>

  <div class="container col-md-12">
    <div class="card">        
        <div class="card-body text-center">
          <h1 class="card-title text-center">Mission to Mars</h1><br>
          <a href="/scrape" class="btn btn-primary" role="button">Scrape New Data</a>
        </div>
    </div>
  </div>

  <div class="container col-md-12">  
    <div class="row">
      <div class="col-md-12" id="news_deliverable">
        <h3 class="heading">Latest Mars News</h3>
        <h5>{{mars_data.news_title}}</h5>
        <p>{{mars_data.news_paragraph}}</p>      
      </div>
    </div>  
  </div>

  <div class="container col-md-12">
    <div class="row">
      <div class="col-md-9" id="featured_image_deliverable">
        <h3 class="heading">Featured Mars Image</h3>
        <br>
        <img src={{ mars_data.image_featured_url }}>
        <br>
      </div>

      <div class="col-md-3" id="table_deliverable">
        <h3 class="heading">Mars Facts</h3>
        <br>         
        <div class="table-responsive">
          {{ mars_data.html_table|safe }}
        </div>
      </div>

    </div>
  </div>

  <div class="container col-md-12">
    <div class="row" >
      <div class="col-md-12" id="photo_data_deliverable">
        <h3 class="heading">Mars Hemispheres</h3>
        <br>    
      </div>
    </div>

    <div class="row">
      {%    for (title, url) in mars_data.photo_data   %}    
        
          <div class="col-md-3">                
              <div class="card" style="width: 18rem;">
                <img src="{{ url }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text"><h3>{{ title }}</h3></p>
                </div>
              </div>
          </div>            

      {%   endfor    %}      
    </div> 
  </div>       
   
  <!-- Import the Bootstrap JavaScript code -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>

</html>
