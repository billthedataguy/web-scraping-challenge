<!-- Landing page -->

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Mission to Mars</title>
  
    <!-- Set the viewport the way Bootstrap likes it -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- Bring in the Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!-- Bring in our own stylesheet, AFTER Bootstrap  -->
    <link rel="stylesheet" href="/static/css/style.css">

</head>

<body>

  <div class="container col-md-12">

    <div class="card">
        
        <div class="card-body text-center">

          <h1 class="card-title text-center">Mission to Mars</h1><br>
          <a href="/scrape" class="btn btn-primary btn-lrg" role="button">Scrape New Data</a>

        </div>

    </div>

  </div>

  <div class="container col-md-12">

    
    <div class="row" id="news_deliverable">

      <div class="col-md-12">

        <h4 class="heading">Latest Mars News</h4>
        <br>
        <small>{{mars_data.news_title}}</small>
        <br>
        <small>{{mars_data.news_paragraph}}</small>
        <br>
        
      </div>

    </div>

    <div class="row" id="featured_image_deliverable">

      <div class="col-md-12">

        <h4 class="heading">Featured Mars Image</h4>
        <br>

        <img src={{ mars_data.image_featured_url }}>
        <br>
        

      </div>

    </div>

    <div class="row" id="table_deliverable">

      <div class="col-md-12">

        <h4 class="heading">Mars Facts</h4>
        <br>
        <div class="table-responsive">

          {{ mars_data.html_table }}

        </div> 

        

      </div>

    </div>

    
    <div class="row" id="tifs_deliverable">

      <div class="col-md-12">

        <h4 class="heading">Mars Hemispheres</h4>
        <br>
                  
        {%    for tif in mars_data.tifs   %}     

                <img src={{ tif[1] }}> 
                <br>
                {{  tif[0]  }}

                <br><br><br>
        
        {%   endfor    %}
   
        <br><br><br>

      </div>

    </div>
  
     

  </div>

  <!-- Import the Bootstrap JavaScript code -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>

</html>
